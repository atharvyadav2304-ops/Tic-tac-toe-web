<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe Game</title>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #00aced, #0077cc);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: white;
    flex-direction: column;
  }

  h1 {
    margin-bottom: 20px;
    text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
  }

  /* Game Board */
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 10px;
    background: rgba(255, 255, 255, 0.1);
    padding: 10px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .cell {
    width: 100px;
    height: 100px;
    background: white;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2.5rem;
    font-weight: bold;
    color: #0077cc;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s ease;
  }

  .cell:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #00aced, #ffffff);
  }

  .cell.taken {
    pointer-events: none;
  }

  /* Status & Button */
  #status {
    margin: 20px;
    font-size: 1.2rem;
  }

  button {
    background-color: white;
    color: #0077cc;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  button:hover {
    background-color: #0077cc;
    color: white;
    transform: scale(1.05);
  }

  footer {
    position: absolute;
    bottom: 15px;
    font-size: 0.9rem;
    opacity: 0.8;
  }
</style>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <div id="status">Player X's turn</div>

  <button id="resetBtn">Reset Game</button>

  <footer>Built with ‚ù§Ô∏è using HTML, CSS & JavaScript</footer>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    const resetBtn = document.getElementById('resetBtn');

    let currentPlayer = 'X';
    let gameActive = true;
    let board = ["", "", "", "", "", "", "", "", ""];

    const winningConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    // Handle cell click
    cells.forEach(cell => {
      cell.addEventListener('click', handleCellClick);
    });

    function handleCellClick(e) {
      const index = e.target.getAttribute('data-index');
      if (board[index] !== "" || !gameActive) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.classList.add('taken');

      if (checkWinner()) {
        statusText.textContent = `üéâ Player ${currentPlayer} Wins!`;
        gameActive = false;
        return;
      }

      if (!board.includes("")) {
        statusText.textContent = "It's a Draw! ü§ù";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
    }

    // Check for winner
    function checkWinner() {
      return winningConditions.some(condition => {
        const [a, b, c] = condition;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    // Reset the game
    resetBtn.addEventListener('click', () => {
      board = ["", "", "", "", "", "", "", "", ""];
      gameActive = true;
      currentPlayer = 'X';
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      cells.forEach(cell => {
        cell.textContent = "";
        cell.classList.remove('taken');
      });
    });
  </script>

</body>
</html>
